            {%csrf_token%}
            <div class="form-group">
                <label for="inputAddress">Name</label>

            </d
            <div class="form-group">

            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Channi Himmat,Jammu">
            </div>

            <div class="form-group">
                <label for="inputAddress">Contact</label>
                <input type="number" class="form-control" id="contact" name="contact" placeholder="+91xxxxxxxx">

                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                </div>
            </div>

            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="inputEmail4">English</label>
                    <input type="text" class="form-control" id="english" name="english" placeholder="">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Physics</label>
                    <input type="text" class="form-control" id="physics" name="physics" placeholder="">

                </div>

            </div>

            <button type="submit" class="btn btn-primary" id="temp"> Get Percentage</button>
            <div style="height: 30px;"></div>
            <div class="form-group">

                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </form>

    </div>
